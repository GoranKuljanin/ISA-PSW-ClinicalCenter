<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;">
    <mat-card class="paper">
      <mat-card-header>
            <mat-grid-list cols="4" rowHeight="2:1">
                <!--Profilna slika-->
                <mat-grid-tile style="border-radius:60%;" [colspan] = "1" [rowspan] = "2"><img  src={{lekar.slika}}></mat-grid-tile>
                <!--Ime i prezime-->
                <mat-grid-tile style="text-align: left;" [colspan] = "3" [rowspan]="2">
                    <mat-card-title style="font-size: 24px;">{{lekar.ime}} {{lekar.prezime}}</mat-card-title>
                </mat-grid-tile>
            </mat-grid-list>  
      </mat-card-header>
      <mat-card-content>
            <mat-tab-group style="margin-top: 10px;margin-bottom: 50px;">
              <!--Osnovni podaci o lekaru-->
              <mat-tab label="O meni" >
                    <p style="font-size: 18px;margin-top: 50px;">Email: {{lekar.email}}</p>
                    <p style="font-size: 18px;">Specijalizacija: {{lekar.specijalizacija}}</p>
                    <p style="font-size: 18px;">Opis: {{lekar.opis}}</p>
              </mat-tab>
              </mat-tab-group>
      </mat-card-content>
    </mat-card>
</div>
