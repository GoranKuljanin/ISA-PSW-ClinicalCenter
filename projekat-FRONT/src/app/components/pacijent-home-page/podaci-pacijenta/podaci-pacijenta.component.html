<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="pacijent">
    <mat-card class="box scrollable-content">
      <mat-card-header>
        <mat-card-title>Izmeni podatke</mat-card-title>
      </mat-card-header>
  
      <form class="form" (submit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Ime" [(ngModel)]="pacijent.user.username" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Prezime" [(ngModel)]="pacijent.user.lastname" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Email" [(ngModel)]="pacijent.user.email" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Lozinka" [(ngModel)]="pacijent.user.password" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Adresa" [(ngModel)]="pacijent.user.adress" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Grad" [(ngModel)]="pacijent.user.city" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Drzava" [(ngModel)]="pacijent.user.country" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Broj" [(ngModel)]="pacijent.user.phoneNumber" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Potvrdi</button>
  
      </form>
    </mat-card>
  </div>
