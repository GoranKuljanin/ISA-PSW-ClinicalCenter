<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;">
    <mat-card class="paper">
      <mat-card-header>
            <mat-card-title style="font-size: 24px;">Lekari</mat-card-title>
      </mat-card-header>
      <mat-card-content>
            <div style="margin-bottom:15px;padding: 5px; border-radius:2%;border: rgb(184, 184, 184) 1px solid; background-color: rgb(241, 246, 255);" *ngFor="let lekar of lekari">
            <mat-grid-list cols="4" rowHeight="3:2" >
                  <mat-grid-tile style="border-radius:5%; " [colspan] = "1" [rowspan] = "1"><img style="vertical-align: middle; width: 100%; height: 100%;"  src={{lekar.slika}}></mat-grid-tile>
                  <!--Ime i prezime-->
                  <mat-grid-tile style="text-align: left;" [colspan] = "3" [rowspan]="1">
                      <mat-card-title style="font-size: 24px;">{{lekar.user.username}} {{lekar.user.lastname}}</mat-card-title>
                  </mat-grid-tile>
                  
              </mat-grid-list>
              <hr>
              <p style="font-size: 18px;margin-top: 50px;">Email: {{lekar.user.email}}</p>
                        <p style="font-size: 18px;">Specijalizacija: {{lekar.specijalizacija}}</p>
                        <p style="font-size: 18px;">Opis: {{lekar.opis}}</p>
            </div>
      </mat-card-content>
    </mat-card>
</div>
