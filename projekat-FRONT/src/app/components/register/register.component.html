<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div><a href="/" class="navlogo">Klinicki Centar</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="/login" routerLinkActive="active">Prijavi se</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Napravi nalog</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box scrollable-content">
      <mat-card-header>
        <mat-card-title>Registracija</mat-card-title>
      </mat-card-header>
  
      <form class="form" (submit)="onRegister($event)">
  
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Ime" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Prezime" id="lastname" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Email" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Lozinka" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Adresa" id="adress" [(ngModel)]="adress" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Grad" id="city" [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Drzava" id="country" [(ngModel)]="country" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Broj" id="phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Potvrdi</button>
  
      </form>
    </mat-card>
  </div>
